<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .status-online { background-color: #10b981; }
        .status-offline { background-color: #ef4444; }
        .status-warning { background-color: #f59e0b; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .drone-cards {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .drone-card {
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .drone-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .drone-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .drone-id {
            font-weight: bold;
            font-size: 18px;
            color: #4f46e5;
        }

        .drone-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-FLYING { background: #dbeafe; color: #1e40af; }
        .status-IDLE { background: #f3f4f6; color: #6b7280; }
        .status-LOW_BATTERY { background: #fed7aa; color: #c2410c; }
        .status-EMERGENCY { background: #fee2e2; color: #dc2626; }
        .status-DISCONNECTED { background: #f3f4f6; color: #991b1b; }

        .drone-info {
            display: grid;
            gap: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .info-label {
            font-size: 13px;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }

        .battery-bar {
            width: 100%;
            height: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        .battery-fill {
            height: 100%;
            transition: width 1s ease, background-color 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: bold;
        }

        .battery-high { background: linear-gradient(90deg, #10b981, #34d399); }
        .battery-medium { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
        .battery-low { background: linear-gradient(90deg, #dc2626, #ef4444); }

        #map {
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .alerts-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .alert-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
            background: #f9fafb;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-CRITICAL {
            border-left-color: #dc2626;
            background: #fee2e2;
        }

        .alert-WARNING {
            border-left-color: #f59e0b;
            background: #fef3c7;
        }

        .alert-INFO {
            border-left-color: #3b82f6;
            background: #dbeafe;
        }

        .alert-timestamp {
            font-size: 11px;
            color: #6b7280;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }

        .emoji-icon {
            font-size: 20px;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                ğŸš ë“œë¡  ê´€ì œ ì‹œìŠ¤í…œ
                <span class="status-indicator status-online"></span>
            </h1>
            <div id="current-time"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-drones">0</div>
                <div class="stat-label">ì „ì²´ ë“œë¡ </div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="online-drones">0</div>
                <div class="stat-label">ì˜¨ë¼ì¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="flying-drones">0</div>
                <div class="stat-label">ë¹„í–‰ì¤‘</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="alert-count">0</div>
                <div class="stat-label">ê²½ê³ </div>
            </div>
        </div>

        <div class="drone-cards" id="drone-cards"></div>

        <div class="main-grid">
            <div class="card">
                <h3 style="margin-bottom: 15px;">ğŸ“ ì‹¤ì‹œê°„ ìœ„ì¹˜</h3>
                <div id="map"></div>
            </div>
            
            <div class="card">
                <h3 style="margin-bottom: 15px;">ğŸ“Š ë°°í„°ë¦¬ ìƒíƒœ</h3>
                <div class="chart-container">
                    <canvas id="battery-chart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 15px;">ğŸ”” ì‹¤ì‹œê°„ ì•Œë¦¼</h3>
            <div class="alerts-container" id="alerts"></div>
        </div>
    </div>

    <script>
        // ì§€ë„ ì´ˆê¸°í™”
        const map = L.map('map').setView([37.5665, 126.9780], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const droneMarkers = {};
        
        // ë°°í„°ë¦¬ ì°¨íŠ¸ ì´ˆê¸°í™”
        const ctx = document.getElementById('battery-chart').getContext('2d');
        const batteryChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'ë°°í„°ë¦¬ ë ˆë²¨ (%)',
                    data: [],
                    backgroundColor: [],
                    borderColor: [],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // ì‹œê°„ ì—…ë°ì´íŠ¸
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleString('ko-KR', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // ë“œë¡  ì¹´ë“œ ìƒì„±
        function createDroneCard(drone) {
            const batteryClass = drone.battery > 60 ? 'battery-high' : 
                               drone.battery > 30 ? 'battery-medium' : 'battery-low';
            
            return `
                <div class="drone-card">
                    <div class="drone-card-header">
                        <span class="drone-id">${drone.drone_id}</span>
                        <span class="drone-status status-${drone.status}">${drone.status}</span>
                    </div>
                    <div class="drone-info">
                        <div class="info-row">
                            <span class="info-label">ğŸ”‹ ë°°í„°ë¦¬</span>
                            <span class="info-value">${drone.battery.toFixed(1)}%</span>
                        </div>
                        <div class="battery-bar">
                            <div class="battery-fill ${batteryClass}" style="width: ${drone.battery}%">
                                ${drone.battery.toFixed(0)}%
                            </div>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ğŸ“ ìœ„ì¹˜</span>
                            <span class="info-value">${drone.position.latitude?.toFixed(4) || 'N/A'}, ${drone.position.longitude?.toFixed(4) || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ğŸ“ ê³ ë„</span>
                            <span class="info-value">${drone.position.altitude?.toFixed(1) || 0}m</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ğŸ“Š ë¯¸ì…˜</span>
                            <span class="info-value">${drone.mission_progress.toFixed(0)}%</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ğŸ• ì—…ë°ì´íŠ¸</span>
                            <span class="info-value">${new Date(drone.last_update).toLocaleTimeString('ko-KR')}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // ì•Œë¦¼ ì•„ì´í…œ ìƒì„±
        function createAlertItem(alert) {
            return `
                <div class="alert-item alert-${alert.severity || 'INFO'}">
                    <div style="display: flex; justify-content: space-between;">
                        <strong>${alert.drone_id || 'System'}</strong>
                        <span class="alert-timestamp">${new Date(alert.timestamp).toLocaleTimeString('ko-KR')}</span>
                    </div>
                    <div style="margin-top: 5px;">${alert.message}</div>
                </div>
            `;
        }

        // ë“œë¡  ì•„ì´ì½˜ ìƒì„±
        const droneIcon = L.divIcon({
            html: 'âœˆï¸',
            iconSize: [30, 30],
            className: 'drone-marker'
        });

        // ë°ì´í„° ì—…ë°ì´íŠ¸
        async function updateDashboard() {
            try {
                const response = await fetch('http://localhost:1880/api/drones');
                const data = await response.json();
                
                // í†µê³„ ì—…ë°ì´íŠ¸
                document.getElementById('total-drones').textContent = data.total_drones;
                document.getElementById('online-drones').textContent = data.online_drones;
                document.getElementById('flying-drones').textContent = 
                    data.drones.filter(d => d.status === 'FLYING').length;
                
                // ë“œë¡  ì¹´ë“œ ì—…ë°ì´íŠ¸
                const droneCardsContainer = document.getElementById('drone-cards');
                droneCardsContainer.innerHTML = data.drones.map(createDroneCard).join('');
                
                // ë°°í„°ë¦¬ ì°¨íŠ¸ ì—…ë°ì´íŠ¸
                batteryChart.data.labels = data.drones.map(d => d.drone_id);
                batteryChart.data.datasets[0].data = data.drones.map(d => d.battery);
                batteryChart.data.datasets[0].backgroundColor = data.drones.map(d => 
                    d.battery > 60 ? 'rgba(16, 185, 129, 0.8)' : 
                    d.battery > 30 ? 'rgba(245, 158, 11, 0.8)' : 
                    'rgba(239, 68, 68, 0.8)'
                );
                batteryChart.update();
                
                // ì§€ë„ ë§ˆì»¤ ì—…ë°ì´íŠ¸
                data.drones.forEach(drone => {
                    if (drone.position.latitude && drone.position.longitude) {
                        if (droneMarkers[drone.drone_id]) {
                            droneMarkers[drone.drone_id].setLatLng([
                                drone.position.latitude, 
                                drone.position.longitude
                            ]);
                        } else {
                            droneMarkers[drone.drone_id] = L.marker(
                                [drone.position.latitude, drone.position.longitude], 
                                { icon: droneIcon }
                            ).addTo(map).bindPopup(`
                                <strong>${drone.drone_id}</strong><br>
                                ìƒíƒœ: ${drone.status}<br>
                                ë°°í„°ë¦¬: ${drone.battery.toFixed(1)}%<br>
                                ê³ ë„: ${drone.position.altitude?.toFixed(1) || 0}m
                            `);
                        }
                    }
                });
                
                // ìµœê·¼ ì•Œë¦¼ í‘œì‹œ
                let alertCount = 0;
                const alertsHtml = [];
                data.drones.forEach(drone => {
                    drone.recent_events?.forEach(event => {
                        if (event.severity >= 3) alertCount++;
                        alertsHtml.push(createAlertItem({
                            ...event,
                            drone_id: drone.drone_id
                        }));
                    });
                });
                document.getElementById('alert-count').textContent = alertCount;
                
                if (alertsHtml.length > 0) {
                    document.getElementById('alerts').innerHTML = 
                        alertsHtml.slice(0, 10).join('');
                }
                
            } catch (error) {
                console.error('ëŒ€ì‹œë³´ë“œ ì—…ë°ì´íŠ¸ ì˜¤ë¥˜:', error);
            }
        }

        // 3ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸
        setInterval(updateDashboard, 3000);
        updateDashboard();

        // ì‹œë®¬ë ˆì´ì…˜ ì•Œë¦¼ (ë°ëª¨ìš©)
        function simulateAlert() {
            const alerts = document.getElementById('alerts');
            const newAlert = document.createElement('div');
            newAlert.innerHTML = createAlertItem({
                drone_id: 'SYSTEM',
                message: 'ë“œë¡  ê´€ì œ ì‹œìŠ¤í…œ ì •ìƒ ì‘ë™ì¤‘',
                severity: 'INFO',
                timestamp: new Date()
            });
            alerts.insertBefore(newAlert.firstElementChild, alerts.firstChild);
            
            // ìµœëŒ€ 10ê°œ ì•Œë¦¼ ìœ ì§€
            while (alerts.children.length > 10) {
                alerts.removeChild(alerts.lastChild);
            }
        }
        
        // ì´ˆê¸° ì‹œìŠ¤í…œ ì•Œë¦¼
        setTimeout(simulateAlert, 1000);
    </script>
</body>
